  <script>
    let lang = "hi"; // Default Hindi

    document.getElementById("toggleLang").addEventListener("click", () => {

    function updateLanguage() {
      if (lang === "en") {
        document.getElementById("toggleLang").textContent = "‡§π‡§ø‡§®‡•ç‡§¶‡•Ä";
        document.getElementById("title").textContent = "Agro Login";
        document.getElementById("labelFarmer").textContent = "Farmer ID";

        document.getElementById("title").textContent = "‡§ï‡•É‡§∑‡§ø ‡§≤‡•â‡§ó‡§ø‡§®";
        document.getElementById("labelFarmer").textContent = "‡§ï‡§ø‡§∏‡§æ‡§® ‡§Ü‡§à‡§°‡•Ä";

    // ‚úÖ LOGIN LOGIC + REDIRECT TO DASHBOARD
